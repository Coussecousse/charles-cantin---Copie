backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/images"
public_folder: /images

collections:
  - name: "gallerie"
    label: "Gallerie"
    widget: "list"
    folder: "data/gallery-test"
    create: false
    delete: false
    identifier_field: "Photos"
    fields:
      - {label: Mobile, name: mobile, widget: boolean, default: false}
      - label: "Images"
        name: "images"
        widget: list
        fields: 
          - {label: Photo, name: pic, widget: image}
          - {label: Alt, name: alt, widget: string}
          - {label: Catégorie(s), name: catégories, widget: list, field: {label: Catégorie, name: catégorie, widget: string}}
          - {label: Size, name: size, widget: select, options: [1/3, 2/3, 3/3]}
          - {label: PosX, name: posX, widget: position, default: 50, min: 1, max: 100}
          - {label: PosY, name: posY, widget: position, default: 50, min: 1, max: 100}
          # - {label: PosX Mobile, name: posXMobile, widget: string}
          # - {label: PosY Mobile, name: posYMobile, widget: string}
          