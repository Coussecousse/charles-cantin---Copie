backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "public/images"
public_folder: /images

collections:
  - name: "gallerie"
    label: "Gallerie"
    widget: "list"
    folder: "data/gallery"
    slug: "{{year}}-{{month}}-{{day}}--{{second}}"
    fields:
      - label: "Images"
        name: "images"
        widget: list
        fields: 
          - {label: Photo, name: pic, widget: image}
          - {label: Alt, name: alt, widget: string}
          - {label: Catégorie(s), name: catégories, widget: list}
          - {label: Size, name: size, widget: select, options: [1/2, 2/2, 3/3]}
          - {label: PosX, name: posX, widget: string}
          - {label: PosY, name: posY, widget: string}
          - {label: PosX Mobile, name: posXMobile, widget: string}
          - {label: PosY Mobile, name: posYMobile, widget: string}
          - {label: Pos Row, name: posRow, widget: number, value_type: int}
          
