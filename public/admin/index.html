<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    function getSize(photo){
      switch(photo){
        case '3/3' :
            return "size-3";
        case '2/3' : 
            return "size-2";
        case '1/3': 
            return "size-1";
        default:
            return "size-3";
      }
    }

    const TemplateGallery = createClass({
      render: function() {
        let entry = this.props.entry
        console.log(this.props.entry);
        let image = entry.getIn(['data','images']);
        console.log('image', image);
        let pic = image.getIn(['images', 'pic']);
        console.log('pic', pic);
        let bg = this.props.getAsset(pic);
        console.log('bg',bg);

        return h('div', { className  : "container"},

          h('div', { className :"picsContainer"},
          this.props.widgetsFor('images').map(function(photo, index) {
            console.log(photo)
            let path = photo.getIn(['data', 'pic']);
            let size = getSize(photo.getIn(['data', 'size']));
            let position = photo.getIn(['data','posX']) + '% ' + photo.getIn(['data', 'posY']) + '%';
            console.log(position)
            console.log(size);
            return h('div', {key:index, className : size }, 
              h('img', {src:path, style: {objectPosition : position}}, )
              );
            })
          )
        )   
      }
    })

    // photo.getIn['data', 'alt']
    // {"className": size(photo.getIn(['data', 'size']))}
    CMS.registerPreviewStyle("./styles.css");
    CMS.registerPreviewTemplate("gallerie", TemplateGallery);
  </script>
</body>
</html>
