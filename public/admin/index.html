<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>

    const TemplateGallery = createClass({
      render: function() {
        let entry = this.props.entry
        console.log(this.props.entry);
        let image = entry.getIn(['data','images']);
        console.log('image', image);
        let pic = image.getIn(['images', 'pic']);
        console.log('pic', pic);
        let bg = this.props.getAsset(pic);
        console.log('bg',bg);
        // console.log(this.props.widgetsFor('data'));
        // console.log(this.props.widgetsFor('images'))
        this.props.widgetsFor('images').map(function(photo, index) {
          console.log(photo);
          let img = photo.getIn(['data', 'pic']);
          img = this.props.getAsset(img);
          return h('div', {key:index},
                  h('img', 
                    {src: img.toString(), alt:photo.getIn['data', 'alt']})
              )
        })
      }
    })
    

    CMS.registerPreviewTemplate("gallerie", TemplateGallery);
  </script>
</body>
</html>
